<!DOCTYPE html>
<html>
    <head>
        <title>Two-Way Data Binding</title>
        <link href="css/site.css" rel="stylesheet">
    </head>
    <body>
        <div class="layout">
            <div class="content">
                <h1>Two-Way Data Binding</h1>
                <fieldset>
                    <legend>Input</legend>
                    <ol>
                        <li>
                            <input type="text" data-bind="enable: isEnabled, textInput: message">
                        </li>
                        <li>
                            <div data-bind="text:message" class="output"></div>
                        </li>
                    </ol>
                    <button data-bind="click: loadMessage">Load Message</button>
                    <input type="checkbox" data-bind="checked: isEnabled">
                </fieldset>
                <fieldset>
                    <legend>Select (string array)</legend>
                    <ol>
                        <li>
                            <select data-bind="disable: isDisabled, options: colors, optionsCaption: 'Select a Color', value: color"></select>
                        </li>
                        <li>
                            <div data-bind="text: color" class="output"></div>
                        </li>
                    </ol>
                    <input type="checkbox" data-bind="checked: isDisabled">
                </fieldset>
                <fieldset>
                    <legend>Select (object array, select object)</legend>
                    <ol>
                        <li>
                            <select data-bind="hasFocus: isFocused, options: keyValuePairs, optionsCaption: 'Select an option', optionsText: function(i){return i.key}, value: keyValuePair"></select>
                        </li>
                        <li>
                            <div data-bind="text: keyValuePair() ? keyValuePair().value : ''" class="output"></div>
                        </li>
                    </ol>
                </fieldset>
                <fieldset>
                    <legend>Select (object array, select object)</legend>
                    <ol>
                        <li>
                            <select data-bind="options: keyValuePairs, optionsCaption: 'Select an object', optionsText: 'key', optionsValue: 'value', value: ordinal"></select>
                        </li>
                        <li>
                            <div data-bind="text: ordinal" class="output"></div>
                        </li>
                    </ol>
                </fieldset>
                <fieldset>
                    <legend>Multi-select</legend>
                    <ol>
                        <li>
                            <select size="6" multiple="multiple" data-bind="options: colors, selectedOptions: chosenColors"></select>
                        </li>
                        <li>
                            <div class="output">
                                <ul data-bind="foreach: chosenColors">
                                    <li data-bind="text: $data"></li>
                                </ul>
                            </div>
                        </li>
                    </ol>
                </fieldset>
                <fieldset>
                    <legend>Radio Buttons</legend>
                    <ol>
                        <li>
                            <!--ko foreach: colors-->
                                <input type="radio" name="color" data-bind="value: $data, checked: $parent.color" >
                                <label data-bind="text: $data" class="checkbox"></label>
                                <br>
                            <!--/ko-->
                        </li>
                        <li>
                            <div class="output" data-bind="text: color"></div>
                        </li>
                    </ol>
                </fieldset>
                <fieldset>
                    <legend>Checkboxes</legend>
                    <ol>
                        <li>
                            <input type="checkbox" data-bind="checked: isChecked">
                        </li>
                        <li>
                            <div class="output" data-bind="text: isChecked"></div>
                        </li>
                    </ol>
                </fieldset>
                <fieldset>
                    <legend>Submit</legend>
                    <form data-bind="submit: showMessage">
                        <ol>
                            <li>
                                <input type="text" data-bind="textInput: message">
                            </li>
                        </ol>
                        <input type="submit" value="Show Message">
                    </form>
                </fieldset>
            </div>
        </div>
        <script src="js/vendor/jquery-3.1.1.js"></script>
        <script src="js/vendor/knockout-3.4.1.js"></script>
        <script src="js/viewModels/dataBindingViewModel.js"></script>
        <script>
        
            $(document).ready(function(){

                ko.applyBindings(app.DataBindingViewModel);

            });
        </script>
    </body>
</html>
