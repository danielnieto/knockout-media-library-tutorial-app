<!DOCTYPE html>
<html>
    <head>
        <title>Media</title>
        <link href="css/Site.css" rel="stylesheet">
    </head>
    <body>
        <div class="layout">
            <div class="content">
                <ul class="menu">
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="media.html">Media</a></li>
                    <li><a href="borrowers.html">Borrowers</a></li>
                </ul>
                <h1>Manage Media</h1>
                <table>
                    <thead>
                        <th>ISBN</th>
                        <th>Type</th>                        
                        <th>Name</th>                        
                    </thead>
                    <tbody data-bind="foreach: catalog">
                        <tr>
                            <td><input type="text" data-bind="enable: false, value: ISBN"></td>
                            <td><select data-bind="options: $parent.mediaTypes, optionsText: 'Name', optionsValue: 'Name', optionsCaption: 'Select a Media Type', value: MediaType "></select></td>
                            <td><input type="text" data-bind="textInput: Name"></td>                                
                        </tr>
                    </tbody>
                </table>
                <p>
                    <input type="button" data-bind="click: save" value="Save">
                </p>
            </div>
        </div>
        <script src="js/vendor/jquery-3.1.1.js"></script>
        <script src="js/vendor/knockout-3.4.1.js"></script>
        <script src="js/DataContext.js"></script>   
        <script src="js/models/media.js"></script>
        <script src="js/viewModels/mediaViewModel.js"></script>
        <script>
            $(document).ready(function(){

                ko.applyBindings(app.MediaViewModel);

            });
        </script>
    </body>
</html>
