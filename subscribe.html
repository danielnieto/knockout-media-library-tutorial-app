<!DOCTYPE html>
<html>
    <head>
        <title>Subscribe</title>
        <link href="css/site.css" rel="stylesheet">
    </head>
    <body>
        <div class="layout">
            <div class="content">
                     <fieldset>
                        <legend>Borrowers</legend>
                        <ol>
                            <li>
                                <select data-bind="options: borrowers, optionsText: 'Name', optionsValue: 'Email', optionsCaption: 'Select a Borrower', value: borrower"></select>
                            </li>
                            <li>
                                <select data-bind="enable: catalog().length > 0, options: catalog, optionsText: 'Name', optionsCaption: 'Select a Borrowed Item', value: media"></select>
                            </li>
                        </ol>
                    </fieldset>
            </div>
        </div>
        <script src="js/vendor/jquery-3.1.1.js"></script>
        <script src="js/vendor/knockout-3.4.1.js"></script>   
        <script src="js/DataContext.js"></script>   
        <script src="js/viewModels/subscribeViewModel.js"></script>
        <script>
            $(document).ready(function(){

                ko.applyBindings(app.SubscribeViewModel);

            });
        </script>
    </body>
</html>
